<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Registre-se</title>
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Perfil</h3></div>
                                    <div class="card-body">
                                            <form>
                                                <div class="form-row">
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label class="small mb-1" for="FirstName">Primeiro Nome</label><input disabled class="form-control py-4" id="FirstName" type="text" placeholder="Primeiro nome" /></div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group"><label class="small mb-1" for="LastName">Último Nome</label><input disabled class="form-control py-4" id="LastName" type="text" placeholder="Último nome" /></div>
                                                    </div>
                                                </div>
                                                <div class="form-group"><label class="small mb-1" for="EmailAddress">E-mail</label><input disabled class="form-control py-4" id="EmailAddress" type="email" aria-describedby="emailHelp" placeholder="Entre com seu e-mail" /></div>
                                                <div class="form-group"><label class="small mb-1" for="CPF">CPF</label><input disabled class="form-control py-4" id="CPF" type="text" placeholder="Digite seu CPF" /></div>
                                                <input style="text-align:center" class="form-control py-4" class="input" type="text" id="idSerch" placeholder="ID Buscado">
                                                <div class="form-group mt-4 mb-0">
                                                <div class="form-group mt-4 mb-0">
                                                    <button class="btn btn-primary btn-block" id="btnBuscar">BUSCAR</button>
                                                    <button type="reset" class="btn btn-primary btn-block" id="btnLimpar">LIMPAR</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="/js/api.js"></script>
    </body>
</html>
